allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
android {
    compileSdkVersion 35 // Ensure this is Android 33 or compatible

    defaultConfig {
        minSdkVersion 21  // Or whichever version you're supporting
        targetSdkVersion 35  // Ensure this is also 33
    }
}
